<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HappyPets-login</title>
    <link rel="stylesheet" href="/css/inicio.css">

</head>

<body>
    <header class="banner">
        <h1>HappyPets</h1>
    </header>
    <div class="acceso">
        <img class="avatar" src="/web/img/dog.jpg" alt="Hermoso perrito">
        <h1>Acceso</h1>
        <form>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Digite su Usuario">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" placeholder="Digite su Contraseña">
            <input type="submit" value="Entrar">
            <a href="#">Olvidé mi Contraseña</a><br>
            <a href="#">No tengo Cuenta</a>
        </form>

    </div>
</body>

</html>
